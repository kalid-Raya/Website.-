<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorm Life - [Your Dorm Name]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* === General Styles === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to bottom, rgba(255, 255, 0, 0.8), rgba(255, 165, 0, 0.6)),
                        url('7.jpg') center/cover no-repeat;
            padding: 20px 0;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #555;
        }

        /* === Intro Section === */
        #intro {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            margin-bottom: 20px;
        }

        #intro video {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* === Student Grid === */
        #student-grid {
            display: grid;            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .student-card {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid #555;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .student-card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            aspect-ratio: 1/1;
            border: 2px solid #777;
            transition: border-color 0.3s;
        }

        .student-card:hover img {
            border-color: #ddd;
        }

        .student-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .student-ranking {
            font-size: 0.9em;
            color: #ddd;
        }

        .logo-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            opacity: 0.7;
            animation: rotateLogo 10s linear infinite;
        }

        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === Student Detail Overlay === */
        .student-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: auto;
        }

        .student-detail-content {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            color: #fff;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            margin: 20px;
        }
                .student-detail-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e4d00a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .student-detail-content p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #ddd;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #ddd;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: #fff;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
            color: #ddd;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        .video-link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
        }

        .video-link-button:hover {
            background-color: #0056b3;
        }

         /*=== OTP BANK SECTION === */
        .otp-bank-section {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;

        }

        /* === Footer === */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #eee;
            width: 100%;
            border-top: 1px solid #555;
        }

        /* === Responsiveness === */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .burger {
                display: block;
            }

            .student-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .student-detail-content {
                 width: 95%;
                 margin: 10px;
            }

            #intro video {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

        const studentGrid = document.getElementById('student-grid');
        const detailOverlay = document.querySelector('.student-detail-overlay');
        const detailContent = document.querySelector('.student-detail-content');
        const closeButton = document.querySelector('.close-button');

        students.forEach(student => {
            const card = document.createElement('div');
            card.classList.add('student-card');
            card.innerHTML = `
                <img src="${student.image}" alt="${student.name}">
                <h3 class="student-name">${student.name}</h3>
                <p class="student-ranking">Ranking: ${student.ranking}</p>
                <img src="i.png" alt="Logo" class="logo-overlay">
            `;

            // Student card styling
            card.style.borderWidth = Math.floor(Math.random() * 5) + 'px'; // Random border width
            card.style.borderColor = 'blue' + Math.floor(Math.random()*16777215).toString(16);  // Random border color
            card.style.transform = `rotate(${Math.floor(Math.random() * 10) - 5}deg)`; // Slight random rotation

            card.addEventListener('click', () => {
                document.getElementById('student-detail-name').innerText = student.name;
                document.getElementById('student-detail-about').innerText = student.about;

               // Set TikTok link
                const tiktokLink = document.getElementById('tiktok-link');
                tiktokLink.href = `https://www.tiktok.com/@${student.tiktok}`; // Adjust the URL

                 // Set Video link
                const videoLink = document.getElementById('video-link');
                videoLink.href = student.video; // Adjust the URL

                detailOverlay.style.display = 'flex';
            });

            studentGrid.appendChild(card);
        });

        closeButton.addEventListener('click', () => {
            detailOverlay.style.display = 'none';
        });

        // Responsive Navigation
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
